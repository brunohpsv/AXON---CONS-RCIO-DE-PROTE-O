<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#cc0000">
    <meta name="description" content="Cartão Virtual BIXX CLUB - Acesse seu cartão de membro">
    
    <title>Cartão Virtual - BIXX CLUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .card-container {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, #fff, #f5f5f5);
            color: #cc0000;
            justify-content: center;
            align-items: center;
            border: 2px solid #cc0000;
        }
        
        .card-back {
            background: linear-gradient(135deg, #fff, #f5f5f5);
            color: #333;
            transform: rotateY(180deg);
            justify-content: center;
            border: 2px solid #cc0000;
        }
        
        .logo-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo-center img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        
        .bixx-club-text {
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: #cc0000;
            letter-spacing: 1px;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .membro {
            font-size: 20px;
            font-weight: bold;
            color: #cc0000;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 15px;
        }
        
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .info-line {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .label {
            font-size: 14px;
            color: #777;
            font-weight: 600;
        }
        
        .value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .hint {
            text-align: center;
            margin: 20px 0;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-btn {
            background: white;
            color: #cc0000;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
        }
        
        .message {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 480px) {
            .card-container {
                height: 250px;
            }
            
            .bixx-club-text {
                font-size: 28px;
            }
            
            .share-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .share-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="logo-center">
                        <img src="https://bixx.com.br/logo.png" alt="BIXX CLUB" id="logoFront" onerror="this.style.display='none';">
                        <div class="bixx-club-text">BIXX CLUB</div>
                    </div>
                    <div class="membro">MEMBRO EXCLUSIVO</div>
                </div>
                <div class="card-face card-back">
                    <div class="info-container">
                        <div class="info-line">
                            <span class="label">NOME:</span>
                            <span class="value" id="userName">CARLOS SILVA</span>
                        </div>
                        <div class="info-line">
                            <span class="label">PLANO:</span>
                            <span class="value" id="userPlan">PREMIUM</span>
                        </div>
                        <div class="info-line">
                            <span class="label">ID:</span>
                            <span class="value" id="userId">BIXX-7890-1234</span>
                        </div>
                        <div class="info-line">
                            <span class="label">VALIDADE:</span>
                            <span class="value" id="userExpiry">12/2025</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="hint">Clique no cartão para virar • Toque para interagir</p>
        
        <div class="share-buttons">
            <button class="share-btn whatsapp-btn" id="whatsappBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.05-.084-.182-.133-.38-.232z"/>
                </svg>
                Compartilhar no WhatsApp
            </button>
            <button class="share-btn" id="copyLinkBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                </svg>
                Copiar Link
            </button>
        </div>
        
        <p class="message" id="copyMessage">O link do cartão foi copiado! Cole no WhatsApp para compartilhar.</p>
    </div>

    <script>
        // Elementos da DOM
        const card = document.getElementById('card');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const copyMessage = document.getElementById('copyMessage');
        
        // Dados do cartão (em uma aplicação real, isso viria de um backend)
        const cardData = {
            name: "CARLOS SILVA",
            plan: "PREMIUM",
            id: "BIXX-7890-1234",
            expiry: "12/2025",
            shareUrl: "https://bixxclub.com/cartao/BIXX-7890-1234" // URL fictícia para exemplo
        };
        
        // Preencher dados do cartão
        document.getElementById('userName').textContent = cardData.name;
        document.getElementById('userPlan').textContent = cardData.plan;
        document.getElementById('userId').textContent = cardData.id;
        document.getElementById('userExpiry').textContent = cardData.expiry;
        
        // Evento para virar o cartão
        card.addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
        // Compartilhar via WhatsApp
        whatsappBtn.addEventListener('click', function() {
            const shareText = `Confira meu cartão virtual do BIXX CLUB: ${cardData.shareUrl}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, '_blank');
        });
        
        // Copiar link para área de transferência
        copyLinkBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(cardData.shareUrl).then(() => {
                copyMessage.style.display = 'block';
                copyMessage.classList.add('pulse');
                
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                    copyMessage.classList.remove('pulse');
                }, 3000);
            }).catch(err => {
                console.error('Erro ao copiar texto: ', err);
                alert('Não foi possível copiar o link. Tente novamente.');
            });
        });
        
        // Iniciar com animação suave
        setTimeout(() => {
            card.style.transition = 'transform 0.8s';
        }, 1000);
    </script>
</body>
</html>

<html lang="pt-BR">
<head>

    <style>
        /* Estilos anteriores permanecem os mesmos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a73e8;
            --primary-dark: #0d5bb9;
            --primary-light: #e8f0fe;
            --secondary: #fbbc04;
            --secondary-dark: #e6a800;
            --dark: #202124;
            --dark-light: #3c4043;
            --light: #f8f9fa;
            --gray: #5f6368;
            --gray-light: #dadce0;
            --success: #34a853;
            --success-light: #e6f4ea;
            --error: #ea4335;
            --error-light: #fce8e6;
            --warning: #fbbc04;
            --warning-light: #fef7e0;
            --info: #1a73e8;
            --info-light: #e8f0fe;
            --sidebar-width: 280px;
            --header-height: 70px;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Estilos anteriores permanecem até a seção de Preview Card */

        /* Preview Card - Novo Estilo */
        .preview-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--gray-light);
        }

        .preview-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 0 auto;
            transition: var(--transition);
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .preview-header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .preview-header h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .preview-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .preview-image {
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(transparent, rgba(0,0,0,0.1));
        }

        .preview-info {
            padding: 20px;
        }

        .preview-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .preview-title h4 {
            font-size: 18px;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .preview-title p {
            color: var(--gray);
            font-size: 14px;
        }

        .preview-price {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .preview-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .preview-detail {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--gray);
        }

        .preview-detail i {
            margin-right: 8px;
            color: var(--primary);
            width: 16px;
            text-align: center;
        }

        .preview-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .preview-feature {
            background-color: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        /* Restante dos estilos anteriores permanecem os mesmos */
        /* ... */
    </style>
</head>
<body>

    <!-- Modal para Editar Veículo - ATUALIZADO -->

                        <div class="form-group">
                            <label for="vehicle-plate">Placa</label>

                        </div>
                        <div class="form-group">
                            <label for="vehicle-fuel">Combustível</label>
                            <select id="vehicle-fuel" class="form-control" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Gasolina">Gasolina</option>

                    <div class="form-row">

                        <div class="form-group">

                    <div class="form-group">
                        <label for="vehicle-description">Descrição</label>
                        <textarea id="vehicle-description" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Características</label>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">

                                <input type="checkbox" id="vehicle-feature-fulltank" value="Tanque Cheio"> Tanque Cheio
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" id="vehicle-feature-ac" value="Ar Condicionado"> Ar Condicionado
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" id="vehicle-feature-automatic" value="Automático"> Automático
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" id="vehicle-feature-airbag" value="Airbag"> Airbag
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" id="vehicle-feature-gps" value="GPS"> GPS
                            </label>
                        </div>
                    </div>
                    
                    <!-- Seção de Preview do Veículo -->
                    <div class="preview-section">
                        <h3>Preview - Como seu carro aparece no site</h3>
                        <div class="preview-card" id="vehicle-preview">
                            <div class="preview-header">
                                <h3 id="preview-brand-model">Marca Modelo</h3>
                                <p id="preview-year-color">Ano • Cor</p>
                            </div>
                            <div class="preview-image">
                                <i class="fas fa-car" style="font-size: 50px; color: var(--primary);"></i>
                            </div>
                            <div class="preview-info">
                                <div class="preview-title">
                                    <div>
                                        <h4 id="preview-title">Marca Modelo</h4>
                                        <p id="preview-subtitle">Ano • Cor</p>
                                    </div>
                                    <div class="preview-price" id="preview-price">R$ 0,00/dia</div>
                                </div>
                                
                                <div class="preview-details">
                                    <div class="preview-detail">
                                        <i class="fas fa-gas-pump"></i> <span id="preview-fuel">Combustível</span>
                                    </div>
                                    <div class="preview-detail">
                                        <i class="fas fa-tachometer-alt"></i> <span id="preview-transmission">Transmissão</span>
                                    </div>
                                    <div class="preview-detail">
                                        <i class="fas fa-snowflake"></i> <span id="preview-ac">Ar Condicionado</span>
                                    </div>
                                    <div class="preview-detail">
                                        <i class="fas fa-user-shield"></i> <span id="preview-safety">Segurança</span>
                                    </div>

                <button class="btn-primary" id="save-vehicle">Salvar Alterações</button>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCViJaATK6A-5fTJSGBV9j9LSjTFYUDK64",
            authDomain: "bixx-car.firebaseapp.com",
            projectId: "bixx-car",
            storageBucket: "bixx-car.firebasestorage.app",
            messagingSenderId: "785931877829",
            appId: "1:785931877829:web:b1fc9a5f14dbfccf5edfac"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const toggleSidebar = document.querySelector('.toggle-sidebar');
        const closeSidebar = document.querySelector('.close-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const sidebarLinks = document.querySelectorAll('.sidebar-menu a');
        const pageTitle = document.getElementById('page-title');
        const sections = document.querySelectorAll('.dashboard-section');
        const userName = document.getElementById('user-name');
        const sidebarUserName = document.getElementById('sidebar-user-name');
        const sidebarUserEmail = document.getElementById('sidebar-user-email');
        const userAvatar = document.getElementById('user-avatar');

        // Elementos da seção Visão Geral
        const totalVehicles = document.getElementById('total-vehicles');
        const activeRentals = document.getElementById('active-rentals');
        const monthlyEarnings = document.getElementById('monthly-earnings');
        const averageRating = document.getElementById('average-rating');
        const recentRentalsTable = document.getElementById('recent-rentals-table');
        const viewAllRentalsBtn = document.getElementById('view-all-rentals');

        // Elementos da seção Veículos
        const vehiclesContainer = document.getElementById('vehicles-container');
        const addVehicleBtn = document.getElementById('add-vehicle-btn');
        const vehicleModal = document.getElementById('vehicle-modal');
        const vehicleModalTitle = document.getElementById('vehicle-modal-title');
        const vehicleForm = document.getElementById('vehicle-form');
        const saveVehicleBtn = document.getElementById('save-vehicle');
        const cancelVehicleBtn = document.getElementById('cancel-vehicle');
        const closeModalBtn = document.querySelector('.close-modal');

        // Elementos da seção Aluguéis
        const rentalsTable = document.getElementById('rentals-table');
        const rentalsCount = document.getElementById('rentals-count');

        // Elementos da seção Ganhos
        const totalEarnings = document.getElementById('total-earnings');
        const bixxFee = document.getElementById('bixx-fee');
        const operationalFee = document.getElementById('operational-fee');
        const netEarnings = document.getElementById('net-earnings');
        const earningsTable = document.getElementById('earnings-table');
        const earningsPeriod = document.getElementById('earnings-period');

        // Elementos da calculadora
        const calcDailyPrice = document.getElementById('calc-daily-price');
        const calcRentalDays = document.getElementById('calc-rental-days');
        const calcGross = document.getElementById('calc-gross');
        const calcBixxFee = document.getElementById('calc-bixx-fee');
        const calcOpFee = document.getElementById('calc-op-fee');
        const calcNet = document.getElementById('calc-net');

        // Elementos da seção Configurações
        const settingsForm = document.getElementById('settings-form');

        // Elementos do Preview
        const vehiclePreview = document.getElementById('vehicle-preview');
        const previewBrandModel = document.getElementById('preview-brand-model');
        const previewYearColor = document.getElementById('preview-year-color');
        const previewTitle = document.getElementById('preview-title');
        const previewSubtitle = document.getElementById('preview-subtitle');
        const previewPrice = document.getElementById('preview-price');
        const previewFuel = document.getElementById('preview-fuel');
        const previewTransmission = document.getElementById('preview-transmission');
        const previewAc = document.getElementById('preview-ac');
        const previewSafety = document.getElementById('preview-safety');
        const previewFeatures = document.getElementById('preview-features');

        // Variáveis globais
        let currentUser = null;
        let userData = null;
        let vehicles = [];
        let rentals = [];

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário já está logado
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadUserData();
                    showDashboard();
                } else {
                    showLogin();
                }
            });

            // Login
            loginForm.addEventListener('submit', handleLogin);

            // Logout
            logoutBtn.addEventListener('click', handleLogout);

            // Navegação na sidebar
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    showSection(section);
                    
                    // Atualizar link ativo
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Fechar sidebar em dispositivos móveis
                    if (window.innerWidth < 992) {
                        sidebar.classList.remove('active');
                    }
                });
            });

            // Toggle sidebar em dispositivos móveis
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.add('active');
            });

            closeSidebar.addEventListener('click', function() {
                sidebar.classList.remove('active');
            });

            // Modal de veículo
            addVehicleBtn.addEventListener('click', function() {
                openVehicleModal();
            });
            
            saveVehicleBtn.addEventListener('click', handleSaveVehicle);
            cancelVehicleBtn.addEventListener('click', closeVehicleModal);
            closeModalBtn.addEventListener('click', closeVehicleModal);

            // Fechar modal ao clicar fora
            window.addEventListener('click', function(e) {
                if (e.target === vehicleModal) {
                    closeVehicleModal();
                }
            });

            // Navegação entre seções
            viewAllRentalsBtn.addEventListener('click', function() {
                showSection('rentals');
                sidebarLinks.forEach(l => l.classList.remove('active'));
                document.querySelector('[data-section="rentals"]').classList.add('active');
            });

            // Filtro de período de ganhos
            earningsPeriod.addEventListener('change', updateEarnings);

            // Calculadora de preços
            calcDailyPrice.addEventListener('input', updateCalculator);
            calcRentalDays.addEventListener('input', updateCalculator);
            
            // Configurações
            settingsForm.addEventListener('submit', handleUpdateSettings);
            
            // Event listeners para atualizar o preview em tempo real
            document.getElementById('vehicle-brand').addEventListener('input', updatePreview);
            document.getElementById('vehicle-model').addEventListener('input', updatePreview);
            document.getElementById('vehicle-year').addEventListener('input', updatePreview);
            document.getElementById('vehicle-color').addEventListener('input', updatePreview);
            document.getElementById('vehicle-fuel').addEventListener('change', updatePreview);
            document.getElementById('vehicle-daily-price').addEventListener('input', updatePreview);
            document.getElementById('vehicle-feature-automatic').addEventListener('change', updatePreview);
            document.getElementById('vehicle-feature-ac').addEventListener('change', updatePreview);
            document.getElementById('vehicle-feature-airbag').addEventListener('change', updatePreview);
            
            // Inicializar calculadora
            updateCalculator();
        });

        // Funções de autenticação
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    currentUser = userCredential.user;
                    loadUserData();
                    showDashboard();
                })
                .catch((error) => {
                    // Tratar erros de login
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    
                    loginError.textContent = 'E-mail ou senha incorretos';
                    loginError.style.display = 'block';
                });
        }

        function handleLogout() {
            auth.signOut()
                .then(() => {
                    currentUser = null;
                    userData = null;
                    showLogin();
                })
                .catch((error) => {
                    console.error('Erro ao fazer logout:', error);
                });
        }

        function showLogin() {
            loginScreen.style.display = 'flex';
            dashboard.style.display = 'none';
        }

        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.style.display = 'block';
            loadDashboardData();
        }

        // Funções de carregamento de dados
        function loadUserData() {
            // Buscar dados do usuário no Firestore - coleção 'cadastro'
            db.collection('cadastro').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        userData = doc.data();
                        updateUserUI();
                    } else {
                        // Se não existir na coleção 'cadastro', buscar dados do Authentication
                        userData = {
                            name: currentUser.displayName || currentUser.email.split('@')[0],
                            email: currentUser.email,
                            phone: '',
                            registrationDate: new Date()
                        };
                        
                        // Criar documento na coleção 'cadastro'
                        db.collection('cadastro').doc(currentUser.uid).set(userData)
                            .then(() => {
                                updateUserUI();
                            })
                            .catch(error => {
                                console.error('Erro ao criar dados do usuário:', error);
                                // Usar dados básicos mesmo com erro
                                updateUserUI();
                            });
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar dados do usuário:', error);
                    // Usar dados básicos do Authentication
                    userData = {
                        name: currentUser.displayName || currentUser.email.split('@')[0],
                        email: currentUser.email,
                        phone: '',
                        registrationDate: new Date()
                    };
                    updateUserUI();
                });
        }

        function loadDashboardData() {
            loadVehicles();
            loadRentals();
        }

        function loadVehicles() {
            if (!currentUser) return;
            
            // Buscar veículos na coleção 'vehicles' onde o ownerId corresponde ao usuário logado
            db.collection('vehicles')
                .where('ownerId', '==', currentUser.uid)
                .get()
                .then(querySnapshot => {
                    vehicles = [];
                    querySnapshot.forEach(doc => {
                        const vehicleData = doc.data();
                        // Garantir que todos os campos necessários existam
                        vehicles.push({
                            id: doc.id,
                            brand: vehicleData.brand || '',
                            model: vehicleData.model || '',
                            year: vehicleData.year || '',
                            color: vehicleData.color || '',
                            plate: vehicleData.plate || '',
                            fuel: vehicleData.fuel || '',
                            renavam: vehicleData.renavam || '',
                            chassis: vehicleData.chassis || '',
                            dailyPrice: vehicleData.dailyPrice || 0,
                            address: vehicleData.address || '',
                            description: vehicleData.description || '',
                            features: vehicleData.features || [],
                            status: vehicleData.status || 'available',
                            imageUrl: vehicleData.imageUrl || '',
                            rating: vehicleData.rating || 0,
                            ownerId: vehicleData.ownerId || currentUser.uid,
                            createdAt: vehicleData.createdAt || new Date(),
                            updatedAt: vehicleData.updatedAt || new Date()
                        });
                    });
                    
                    updateVehiclesUI();
                    updateOverviewStats();
                })
                .catch(error => {
                    console.error('Erro ao carregar veículos:', error);
                });
        }

        function loadRentals() {
            if (!currentUser) return;
            
            // Buscar aluguéis na coleção 'rentals' onde o ownerId corresponde ao usuário logado
            db.collection('rentals')
                .where('ownerId', '==', currentUser.uid)
                .get()
                .then(querySnapshot => {
                    rentals = [];
                    querySnapshot.forEach(doc => {
                        const rentalData = doc.data();
                        rentals.push({
                            id: doc.id,
                            vehicleId: rentalData.vehicleId || '',
                            customerName: rentalData.customerName || 'Cliente',
                            startDate: rentalData.startDate || new Date(),
                            endDate: rentalData.endDate || new Date(),
                            status: rentalData.status || 'pending',
                            totalAmount: rentalData.totalAmount || 0,
                            ownerId: rentalData.ownerId || currentUser.uid
                        });
                    });
                    
                    updateRentalsUI();
                    updateOverviewStats();
                })
                .catch(error => {
                    console.error('Erro ao carregar aluguéis:', error);
                });
        }

        // Funções de atualização da UI

        function updateEarnings() {
            const period = earningsPeriod.value;
            const now = new Date();
            let startDate, endDate;
            
            // Definir período com base na seleção
            switch(period) {
                case 'month':
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                    endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0);
                    break;
                case 'last-month':
                    startDate = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                    endDate = new Date(now.getFullYear(), now.getMonth(), 0);
                    break;
                case 'quarter':
                    const quarter = Math.floor(now.getMonth() / 3);
                    startDate = new Date(now.getFullYear(), quarter * 3, 1);
                    endDate = new Date(now.getFullYear(), (quarter + 1) * 3, 0);
                    break;
                case 'year':
                    startDate = new Date(now.getFullYear(), 0, 1);
                    endDate = new Date(now.getFullYear(), 11, 31);
                    break;
            }
            
            // Filtrar aluguéis pelo período
            const periodRentals = rentals.filter(rental => {
                const rentalDate = rental.startDate?.toDate ? rental.startDate.toDate() : new Date(rental.startDate);
                return rentalDate >= startDate && rentalDate <= endDate;
            });
            
            // Calcular totais
            const totalEarningsValue = periodRentals.reduce((total, rental) => {
                return total + (rental.totalAmount || 0);
            }, 0);
            
            const bixxFeeValue = totalEarningsValue * 0.3; // 30% para a BIXX CAR
            const operationalFeeValue = periodRentals.length * 15; // R$15 por aluguel
            const netEarningsValue = totalEarningsValue - bixxFeeValue - operationalFeeValue;
            
            // Atualizar UI
            totalEarnings.textContent = `R$ ${totalEarningsValue.toFixed(2)}`;
            bixxFee.textContent = `R$ ${bixxFeeValue.toFixed(2)}`;
            operationalFee.textContent = `R$ ${operationalFeeValue.toFixed(2)}`;
            netEarnings.textContent = `R$ ${netEarningsValue.toFixed(2)}`;
            
            // Atualizar tabela de detalhamento por veículo
            updateEarningsTable(periodRentals);
        }

        function updateEarningsTable(periodRentals) {
            earningsTable.innerHTML = '';
            
            // Agrupar aluguéis por veículo
            const vehicleEarnings = {};
            
            periodRentals.forEach(rental => {
                if (!vehicleEarnings[rental.vehicleId]) {
                    vehicleEarnings[rental.vehicleId] = {
                        rentalCount: 0,
                        totalAmount: 0
                    };
                }
                
                vehicleEarnings[rental.vehicleId].rentalCount++;
                vehicleEarnings[rental.vehicleId].totalAmount += rental.totalAmount || 0;
            });
            
            // Preencher tabela
            Object.keys(vehicleEarnings).forEach(vehicleId => {
                const vehicle = vehicles.find(v => v.id === vehicleId);
                if (!vehicle) return;
                
                const earnings = vehicleEarnings[vehicleId];
                const bixxFeeValue = earnings.totalAmount * 0.3;
                const operationalFeeValue = earnings.rentalCount * 15;
                const netEarningsValue = earnings.totalAmount - bixxFeeValue - operationalFeeValue;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${vehicle.brand} ${vehicle.model}</td>
                    <td>${earnings.rentalCount}</td>
                    <td>R$ ${earnings.totalAmount.toFixed(2)}</td>
                    <td>R$ ${bixxFeeValue.toFixed(2)}</td>
                    <td>R$ ${operationalFeeValue.toFixed(2)}</td>
                    <td>R$ ${netEarningsValue.toFixed(2)}</td>
                `;
                
                earningsTable.appendChild(row);
            });
            
            // Se não houver dados
            if (Object.keys(vehicleEarnings).length === 0) {
                earningsTable.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--gray);">
                            Nenhum aluguel encontrado para o período selecionado

            }
        }

                return;

            const updateData = {

                phone: phone,
                updatedAt: new Date(),
                ...additionalFields

                .then(() => {

                            .then(() => {

                'active': 'Ativo',
                'reserved': 'Reservado',
                'completed': 'Concluído',
                'cancelled': 'Cancelado'
            };
            
            return statusMap[status] || status;
        }

        function getVehicleStatus(vehicle) {
            // Verificar se há aluguéis ativos para este veículo
            const activeRental = rentals.find(rental => 
                rental.vehicleId === vehicle.id && 
                (rental.status === 'active' || rental.status === 'reserved')
            );
            
            if (activeRental) {
                return activeRental.status;
            }
            
            return vehicle.status || 'available';
        }

        function getVehicleStatusText(status) {
            const statusMap = {
                'available': 'Disponível',
                'rented': 'Alugado',
                'reserved': 'Reservado',
                'maintenance': 'Manutenção'
            };
            
            return statusMap[status] || status;
        }
    </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#cc0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="BIXX CLUB">
    <meta name="description" content="Cartão Virtual BIXX CLUB - Acesse seu cartão de membro">
    
    <!-- Ícones para adicionar à tela inicial -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://bixx.com.br/logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://bixx.com.br/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://bixx.com.br/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://bixx.com.br/logo.png">
    
    <title>Cartão Virtual - BIXX CLUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            padding: 20px;
            position: relative;
        }
        
        .login-screen {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .login-screen h2 {
            color: #cc0000;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        
        .btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #a30000;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 30px;
            display: none;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            border: 2px solid #cc0000; /* Borda vermelha adicionada */
            border-radius: 12px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-front {
            background: white;
            color: #cc0000;
            justify-content: space-between;
        }
        
        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            justify-content: center;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            object-fit: contain;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        
        .logo-text .bixx {
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        
        .logo-text .club {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .membro {
            font-size: 14px;
            font-weight: bold;
            color: #cc0000;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .info-line {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .label {
            font-size: 12px;
            color: #777;
            font-weight: 600;
        }
        
        .value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            display: none;
        }
        
        .error-message {
            color: #cc0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .fallback-logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #cc0000;
            margin-bottom: 5px;
            display: none;
        }
        
        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button class="exit-btn" id="exitBtn">✕</button>
    
    <div class="login-screen" id="loginScreen">
        <div class="app-icon">
            <img src="https://bixx.com.br/logo.png" alt="BIXX CLUB Logo" id="logoIcon">
            <div class="fallback-logo" id="fallbackLogo">BIXX</div>
        </div>
        <h2>BIXX CLUB</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Digite seu código de acesso">
        </div>
        <button class="btn" id="accessBtn">Acessar Cartão</button>
        <div class="error-message" id="errorMessage">Código inválido. Tente novamente.</div>
    </div>
    
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="card-header">
                    <div class="logo-container">
                        <img src="https://bixx.com.br/logo.png" alt="BIXX CLUB" class="logo" id="logoFront">
                        <div class="logo-text">
                            <div class="bixx">BIXX</div>
                            <div class="club">CLUB</div>
                        </div>
                    </div>
                    <div class="status-badge">
                        <span>ATIVO</span>
                    </div>
                </div>
                <div class="membro">MEMBRO</div>
            </div>
            <div class="card-face card-back">
                <div class="info-container">
                    <div class="info-line">
                        <span class="label">NOME:</span>
                        <span class="value" id="userName">FULANO DA SILVA</span>
                    </div>
                    <div class="info-line">
                        <span class="label">PLANO:</span>
                        <span class="value" id="userPlan">PREMIUM</span>
                    </div>
                    <div class="info-line">
                        <span class="label">ID:</span>
                        <span class="value" id="userId">BIXX-7890-1234</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="hint" id="hintText">Clique no cartão para virar</p>

    <script>
        // Dados simulados (em um caso real, isso viria de uma API)
        const userData = {
            "ABC123": {
                name: "FULANO DA SILVA",
                plan: "PREMIUM",
                id: "BIXX-7890-1234",
                status: "ATIVO"
            },
            "XYZ789": {
                name: "CICLANO OLIVEIRA",
                plan: "BASIC",
                id: "BIXX-5567-8910",
                status: "ATIVO"
            },
            "BIXX2024": {
                name: "MARIA SANTOS",
                plan: "VIP",
                id: "BIXX-2024-0001",
                status: "ATIVO"
            }
        };
        
        // Elementos da DOM
        const loginScreen = document.getElementById('loginScreen');
        const cardContainer = document.getElementById('cardContainer');
        const hintText = document.getElementById('hintText');
        const codeInput = document.getElementById('codeInput');
        const accessBtn = document.getElementById('accessBtn');
        const errorMessage = document.getElementById('errorMessage');
        const logoIcon = document.getElementById('logoIcon');
        const fallbackLogo = document.getElementById('fallbackLogo');
        const logoFront = document.getElementById('logoFront');
        const exitBtn = document.getElementById('exitBtn');
        
        // Verificar se as imagens da logo existem
        function checkLogos() {
            // Verificar logo do ícone
            const img1 = new Image();
            img1.onload = function() {
                logoIcon.style.display = 'block';
                fallbackLogo.style.display = 'none';
            };
            img1.onerror = function() {
                logoIcon.style.display = 'none';
                fallbackLogo.style.display = 'block';
            };
            img1.src = 'https://bixx.com.br/logo.png';
            
            // Verificar logo da frente do cartão
            const img2 = new Image();
            img2.onload = function() {
                logoFront.style.display = 'block';
                document.getElementById('fallbackLogoFront')?.style.display = 'none';
            };
            img2.onerror = function() {
                logoFront.style.display = 'none';
                document.getElementById('fallbackLogoFront')?.style.display = 'block';
            };
            img2.src = 'https://bixx.com.br/logo.png';
        }
        
        // Evento para acessar o cartão
        accessBtn.addEventListener('click', function() {
            const code = codeInput.value.trim().toUpperCase();
            
            if (userData[code]) {
                // Código válido
                loginScreen.style.display = 'none';
                cardContainer.style.display = 'block';
                hintText.style.display = 'block';
                exitBtn.style.display = 'block';
                
                // Preencher dados do usuário
                const user = userData[code];
                document.getElementById('userName').textContent = user.name;
                document.getElementById('userPlan').textContent = user.plan;
                document.getElementById('userId').textContent = user.id;
                document.querySelector('.status-badge span').textContent = user.status;
                
                errorMessage.style.display = 'none';
            } else {
                // Código inválido
                errorMessage.style.display = 'block';
            }
        });
        
        // Tecla Enter para submeter o código
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                accessBtn.click();
            }
        });
        
        // Evento para virar o cartão
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
        // Evento para o botão de sair
        exitBtn.addEventListener('click', function() {
            // Fechar o aplicativo (apenas funciona em contexto de PWA)
            if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                // Para PWAs, não podemos fechar a janela, então voltamos para a tela de login
                loginScreen.style.display = 'block';
                cardContainer.style.display = 'none';
                hintText.style.display = 'none';
                exitBtn.style.display = 'none';
                codeInput.value = '';
            } else {
                // Para navegadores normais
                window.close();
                
                // Fallback para navegadores que não permitem window.close()
                alert('Para sair, feche a aba/janela do navegador.');
            }
        });
        
        // Verificar se está executando como app instalado
        function isRunningAsPWA() {
            return window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches;
        }
        
        // Focar no input ao carregar a página
        window.addEventListener('load', function() {
            codeInput.focus();
            checkLogos();
            
            // Se estiver rodando como PWA, mostrar o botão de sair desde o início
            if (isRunningAsPWA()) {
                exitBtn.style.display = 'block';
            }
        });
    </script>
</body>
</html>

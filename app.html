<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#cc0000">
    <meta name="description" content="Cartão Virtual BIXX CLUB - Acesse seu cartão de membro">
    
    <!-- Meta tags para prevenir cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Ícones -->
    <link rel="icon" type="image/png" href="https://bixx.com.br/logo.png?v=2">
    
    <title>Cartão Virtual - BIXX CLUB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            padding: 20px;
        }
        
        .login-screen {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .login-screen h2 {
            color: #cc0000;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }
        
        .btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #a30000;
        }
        
        .btn-secondary {
            background: transparent;
            color: #cc0000;
            border: 1px solid #cc0000;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #cc0000;
            color: white;
        }
        
        .btn-exit {
            background: rgba(255, 255, 255, 0.9);
            color: #cc0000;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #cc0000;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .btn-exit:hover {
            background: #cc0000;
            color: white;
            transform: scale(1.1);
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            height: 250px;
            perspective: 1000px;
            margin-bottom: 30px;
            display: none;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
            border: 2px solid #cc0000;
            border-radius: 12px;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .card-front {
            background: white;
            color: #cc0000;
            justify-content: center;
            align-items: center;
        }
        
        .card-back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            justify-content: center;
        }
        
        .logo-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo-center img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        
        .bixx-club-text {
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            color: #cc0000;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .membro {
            font-size: 18px;
            font-weight: bold;
            color: #cc0000;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 10px;
        }
        
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .info-line {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .label {
            font-size: 12px;
            color: #777;
            font-weight: 600;
        }
        
        .value {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            display: none;
        }
        
        .error-message {
            color: #cc0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .fallback-logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #cc0000;
            margin-bottom: 5px;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .card-container {
                height: 220px;
            }
            
            .bixx-club-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    
    <button class="btn-exit" id="exitBtn" style="display: none;">✕</button>
    
    <div class="login-screen" id="loginScreen">
        <div class="app-icon">
            <img src="https://bixx.com.br/logo.png?v=2" alt="BIXX CLUB Logo" id="logoIcon" onerror="this.style.display='none'; document.getElementById('fallbackLogo').style.display='block';">
            <div class="fallback-logo" id="fallbackLogo">BIXX</div>
        </div>
        <h2>BIXX CLUB</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Digite seu código de acesso" autocomplete="off">
        </div>
        <button class="btn" id="accessBtn">Acessar Cartão</button>
        <a href="https://bixx.com.br" class="btn-secondary" id="backBtn">Voltar ao Início</a>
        <div class="error-message" id="errorMessage">Código inválido. Tente novamente.</div>
    </div>
    
    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-face card-front">
                <div class="logo-center">
                    <img src="https://bixx.com.br/logo.png?v=2" alt="BIXX CLUB" id="logoFront" onerror="this.style.display='none';">
                    <div class="bixx-club-text">BIXX CLUB</div>
                </div>
                <div class="membro">MEMBRO</div>
            </div>
            <div class="card-face card-back">
                <div class="info-container">
                    <div class="info-line">
                        <span class="label">NOME:</span>
                        <span class="value" id="userName">FULANO DA SILVA</span>
                    </div>
                    <div class="info-line">
                        <span class="label">PLANO:</span>
                        <span class="value" id="userPlan">PREMIUM</span>
                    </div>
                    <div class="info-line">
                        <span class="label">ID:</span>
                        <span class="value" id="userId">BIXX-7890-1234</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="hint" id="hintText">Clique no cartão para virar</p>

    <script>
        // Dados simulados (em um caso real, isso viria de uma API)
        const userData = {
            "ABC123": {
                name: "FULANO DA SILVA",
                plan: "PREMIUM",
                id: "BIXX-7890-1234"
            },
            "XYZ789": {
                name: "CICLANO OLIVEIRA",
                plan: "BASIC",
                id: "BIXX-5567-8910"
            },
            "BIXX2024": {
                name: "MARIA SANTOS",
                plan: "VIP",
                id: "BIXX-2024-0001"
            }
        };
        
        // Elementos da DOM
        const loginScreen = document.getElementById('loginScreen');
        const cardContainer = document.getElementById('cardContainer');
        const hintText = document.getElementById('hintText');
        const codeInput = document.getElementById('codeInput');
        const accessBtn = document.getElementById('accessBtn');
        const errorMessage = document.getElementById('errorMessage');
        const exitBtn = document.getElementById('exitBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Evento para acessar o cartão
        accessBtn.addEventListener('click', function() {
            const code = codeInput.value.trim().toUpperCase();
            
            if (userData[code]) {
                // Código válido
                loginScreen.style.display = 'none';
                cardContainer.style.display = 'block';
                hintText.style.display = 'block';
                exitBtn.style.display = 'block';
                
                // Preencher dados do usuário
                document.getElementById('userName').textContent = userData[code].name;
                document.getElementById('userPlan').textContent = userData[code].plan;
                document.getElementById('userId').textContent = userData[code].id;
                
                errorMessage.style.display = 'none';
            } else {
                // Código inválido
                errorMessage.style.display = 'block';
                // Adicionar animação de erro
                codeInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    codeInput.style.animation = '';
                }, 500);
            }
        });
        
        // Tecla Enter para submeter o código
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                accessBtn.click();
            }
        });
        
        // Evento para virar o cartão
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
        
        // Evento para o botão de sair
        exitBtn.addEventListener('click', function() {
            // Voltar para a tela de login
            loginScreen.style.display = 'block';
            cardContainer.style.display = 'none';
            hintText.style.display = 'none';
            exitBtn.style.display = 'none';
            codeInput.value = '';
            codeInput.focus();
        });
        
        // Focar no input ao carregar a página
        window.addEventListener('load', function() {
            codeInput.focus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para a página principal removendo index.html
        if (window.location.pathname.includes('index.html')) {
            window.location.href = 'https://bixx.com.br/';
        }
    </script>
</head>
<body>
    <p>Se você não foi redirecionado, <a href="https://bixx.com.br/">clique aqui</a>.</p>
</body>
</html>

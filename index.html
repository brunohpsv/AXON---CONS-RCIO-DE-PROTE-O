<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIXX PASS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-bottom: 1px solid #f0f0f0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 24px;
            color: #722f37; /* Vermelho vinho */
        }

        .compre-passagem {
            color: black;
            font-weight: normal;
            font-size: 16px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .header {
                padding: 12px 20px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .compre-passagem {
                font-size: 14px;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="favicon.png" alt="BIXX PASS" class="logo-icon" id="logoIcon">
            <span class="logo-text">BIXX PASS</span>
        </div>
        <div class="compre-passagem" id="comprePassagem">
            Compre sua passagem
        </div>
    </header>

    <script>
        // JavaScript para garantir que a logo carregue corretamente
        document.addEventListener('DOMContentLoaded', function() {
            const logoIcon = document.getElementById('logoIcon');
            
            // Verifica se a imagem carregou corretamente
            logoIcon.onerror = function() {
                console.log('Logo não encontrada, criando fallback...');
                // Fallback visual caso a imagem não carregue
                const logoContainer = document.querySelector('.logo-container');
                logoIcon.style.display = 'none';
                
                // Cria um elemento de fallback
                const fallbackIcon = document.createElement('div');
                fallbackIcon.style.width = '32px';
                fallbackIcon.style.height = '32px';
                fallbackIcon.style.backgroundColor = '#722f37';
                fallbackIcon.style.borderRadius = '4px';
                fallbackIcon.style.display = 'flex';
                fallbackIcon.style.alignItems = 'center';
                fallbackIcon.style.justifyContent = 'center';
                fallbackIcon.style.color = 'white';
                fallbackIcon.style.fontSize = '12px';
                fallbackIcon.style.fontWeight = 'bold';
                fallbackIcon.textContent = 'BP';
                
                logoContainer.insertBefore(fallbackIcon, logoContainer.firstChild);
            };
        });
    </script>
</body>
</html>

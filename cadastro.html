<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro BIXX CLUB - Faça parte do clube de benefícios">
    <title>Cadastro - BIXX CLUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF0000;
            --primary-dark: #CC0000;
            --light: #FFFFFF;
            --dark: #000000;
            --gray: #F5F5F5;
            --border: 2px solid #000000;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem 0;
            flex: 1;
        }

        /* Header */
        header {
            background-color: var(--light);
            width: 100%;
            z-index: 1000;
            border-bottom: var(--border);
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Form Section */
        .form-section {
            padding: 2rem 0;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-title p {
            color: var(--dark);
            opacity: 0.8;
        }

        .cadastro-form {
            background-color: var(--light);
            border-radius: 4px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: var(--border);
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.3);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer-bottom {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 1rem 0;
            }
            
            .cadastro-form {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="BIXX CLUB" class="logo-img">
                <span>BIXX CLUB</span>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="form-section">
            <div class="form-title">
                <h2>Cadastre-se no BIXX CLUB</h2>
                <p>Preencha os dados abaixo para fazer parte do clube</p>
            </div>
            
            <div id="message" class="message"></div>
            
            <form id="cadastroForm" class="cadastro-form">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                </div>
                
                <div class="form-group">
                    <label for="plano">Plano Desejado *</label>
                    <select id="plano" name="plano" required>
                        <option value="">Selecione um plano</option>
                        <option value="bronze">Bronze - R$119,90/mês</option>
                        <option value="prata">Prata - R$143,50/mês</option>
                        <option value="ouro">Ouro - R$170,80/mês</option>
                    </select>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">FINALIZAR CADASTRO</button>
                
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para a página inicial
                </a>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 BIXX CLUB. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCoaoSjp7EOYv9Kc2npdX4lHjieawtU5ao",
            authDomain: "axon-ec708.firebaseapp.com",
            projectId: "axon-ec708",
            storageBucket: "axon-ec708.firebasestorage.app",
            messagingSenderId: "403077673595",
            appId: "1:403077673595:web:a4cb91bdf662f8d8e9e8de"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Formatadores de entrada
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (value.length > 6) {
                value = value.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            } else if (value.length > 3) {
                value = value.replace(/(\d{3})(\d+)/, '$1.$2');
            }
            e.target.value = value;
        });
        
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 10) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length > 6) {
                value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/(\d{2})(\d+)/, '($1) $2');
            }
            e.target.value = value;
        });
        
        // Envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            
            // Obter valores do formulário
            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            const plano = document.getElementById('plano').value;
            
            // Validação básica
            if (cpf.length !== 11) {
                showMessage('CPF inválido. Digite um CPF com 11 dígitos.', 'error');
                return;
            }
            
            if (!plano) {
                showMessage('Por favor, selecione um plano.', 'error');
                return;
            }
            
            // Desabilitar botão durante o processamento
            submitBtn.disabled = true;
            submitBtn.textContent = 'CADASTRANDO...';
            
            try {
                // Verificar se CPF já existe
                const docRef = db.collection('cadastros').doc(cpf);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    showMessage('Este CPF já está cadastrado em nosso sistema.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'FINALIZAR CADASTRO';
                    return;
                }
                
                // Criar objeto com dados do usuário
                const userData = {
                    nome: nome,
                    cpf: cpf,
                    email: email,
                    telefone: telefone,
                    plano: plano,
                    dataCadastro: new Date()
                };
                
                // Salvar no Firestore
                await docRef.set(userData);
                
                // Limpar formulário
                document.getElementById('cadastroForm').reset();
                
                // Mostrar mensagem de sucesso
                showMessage('Cadastro realizado com sucesso! Em breve entraremos em contato.', 'success');
                
            } catch (error) {
                console.error('Erro ao salvar no Firestore:', error);
                showMessage('Erro ao realizar cadastro. Tente novamente.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'FINALIZAR CADASTRO';
            }
        });
        
        // Função para mostrar mensagens
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            // Esconder mensagem após 5 segundos
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>

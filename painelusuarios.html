<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXON - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E05A2B;
            --secondary: #2D2D2D;
            --light: #FFFFFF;
            --dark: #161616;
            --gray: #F5F5F5;
            --success: #4CAF50;
            --warning: #FFC107;
            --danger: #F44336;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
        }
        
        /* Login Card */
        .login-card {
            background-color: var(--light);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            color: var(--primary);
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--light);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
        }
        
        .status-card {
            background-color: rgba(255, 107, 53, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        .status-active {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }
        
        .equipment-list {
            margin-top: 1.5rem;
        }
        
        .equipment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .equipment-info h3 {
            margin-bottom: 0.3rem;
        }
        
        .equipment-info small {
            color: var(--secondary);
            font-size: 0.8rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .dot-active {
            background-color: var(--success);
        }
        
        .dot-pending {
            background-color: var(--warning);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-card" id="loginCard">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>AXON</span>
            </div>
            <h2>Faça login na sua conta</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">JD</div>
                    <div>
                        <h3 id="userName">João da Silva</h3>
                        <small id="userEmail">joao@example.com</small>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
            
            <div class="status-card">
                <h3>Status do seu plano</h3>
                <p>Verifique abaixo o status atual da sua proteção AXON</p>
                <div class="status-badge status-active" id="planStatus">
                    <i class="fas fa-check-circle"></i> Plano Ativo
                </div>
            </div>
            
            <h3>Equipamentos protegidos</h3>
            <div class="equipment-list" id="equipmentList">
                <!-- Equipment items will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCoaoSjp7EOYv9Kc2npdX4lHjieawtU5ao",
            authDomain: "axon-ec708.firebaseapp.com",
            projectId: "axon-ec708",
            storageBucket: "axon-ec708.appspot.com",
            messagingSenderId: "403077673595",
            appId: "1:403077673595:web:a4cb91bdf662f8d8e9e8de"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // DOM Elements
        const loginCard = document.getElementById('loginCard');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const planStatus = document.getElementById('planStatus');
        const equipmentList = document.getElementById('equipmentList');
        
        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                loginCard.style.display = 'none';
                dashboard.style.display = 'block';
                loadUserData(user.uid);
            } else {
                // User is signed out
                loginCard.style.display = 'block';
                dashboard.style.display = 'none';
            }
        });
        
        // Login form submission
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    errorMessage.textContent = '';
                })
                .catch(error => {
                    errorMessage.textContent = getErrorMessage(error.code);
                });
        });
        
        // Logout button
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });
        
        // Load user data from Firestore
        function loadUserData(uid) {
            db.collection("usuarios").doc(uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        updateDashboard(userData);
                    }
                })
                .catch(error => {
                    console.error("Error loading user data:", error);
                });
        }
        
        // Update dashboard with user data
        function updateDashboard(userData) {
            // User info
            const initials = userData.nome.split(' ').map(name => name[0]).join('').toUpperCase();
            userAvatar.textContent = initials;
            userName.textContent = userData.nome;
            userEmail.textContent = userData.email;
            
            // Plan status
            if (userData.status === "ativo") {
                planStatus.className = "status-badge status-active";
                planStatus.innerHTML = '<i class="fas fa-check-circle"></i> Plano Ativo';
            } else if (userData.status === "pendente") {
                planStatus.className = "status-badge status-pending";
                planStatus.innerHTML = '<i class="fas fa-clock"></i> Plano Pendente';
            }
            
            // Equipment list
            if (userData.equipamentos && userData.equipamentos.length > 0) {
                equipmentList.innerHTML = '';
                userData.equipamentos.forEach(equip => {
                    const equipmentItem = document.createElement('div');
                    equipmentItem.className = 'equipment-item';
                    
                    const coverageStatus = userData.periodoCarencia > 0 ? 
                        `<div class="status-indicator">
                            <span class="status-dot dot-pending"></span>
                            <span>Em carência (${userData.periodoCarencia} dias)</span>
                        </div>` :
                        `<div class="status-indicator">
                            <span class="status-dot dot-active"></span>
                            <span>Cobertura ativa</span>
                        </div>`;
                    
                    equipmentItem.innerHTML = `
                        <div class="equipment-info">
                            <h3>${equip.marca} ${equip.modelo}</h3>
                            <small>${equip.imei ? 'IMEI: ' + equip.imei : 'S/N: ' + (equip.serialNumber || 'N/A')}</small>
                        </div>
                        ${coverageStatus}
                    `;
                    
                    equipmentList.appendChild(equipmentItem);
                });
            } else {
                equipmentList.innerHTML = '<p>Nenhum equipamento cadastrado.</p>';
            }
        }
        
        // Helper function to get error messages
        function getErrorMessage(errorCode) {
            switch(errorCode) {
                case 'auth/invalid-email':
                    return 'E-mail inválido.';
                case 'auth/user-disabled':
                    return 'Esta conta foi desativada.';
                case 'auth/user-not-found':
                    return 'Nenhuma conta encontrada com este e-mail.';
                case 'auth/wrong-password':
                    return 'Senha incorreta.';
                default:
                    return 'Erro ao fazer login. Tente novamente.';
            }
        }
    </script>
</body>
</html>
